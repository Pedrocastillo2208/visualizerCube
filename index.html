<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador 3D Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <label for="widthSlider">Largo: <span id="widthValue">1</span></label>
        <input type="range" id="widthSlider" min="1" max="10" step="0.1" value="1">
        <label for="heightSlider">Altura: <span id="heightValue">1</span></label>
        <input type="range" id="heightSlider" min="1" max="10" step="0.1" value="1">
        <label for="depthSlider">Profundidade: <span id="depthValue">1</span></label>
        <input type="range" id="depthSlider" min="1" max="10" step="0.1" value="1">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>

</html>
